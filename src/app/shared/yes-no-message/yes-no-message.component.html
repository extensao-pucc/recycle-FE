<ng-template #defaultYesNo>
    <div class="modal-header modal-header text-warning">
        <h4 class="modal-title pull-left"> {{ yesNoMessage?.title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="yesNo(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row yes-no-body">
            <div class="col-sm-3 text-center warning-icon">
                <span class="fa fa-exclamation-triangle" [ngClass]="yesNoMessage?.fontAwesomeClass"></span>
            </div>
            <div class="col-sm-9 pt-2">
                <p class="font-weight-bold">{{ yesNoMessage?.mainText }}</p>
                <ul>
                    <ng-container *ngFor="let item of yesNoMessage?.items">
                        <li>{{ item }}</li>
                    </ng-container>
                </ul>                
            </div>
        </div>
        <div class="mt-3 text-center">
            <button type="button" class="btn btn-primary mr-2 yesNoButton" id="btn-yes" (click)="yesNo(true)">Yes</button>
            <button type="button" class="btn btn-secondary yesNoButton" id="btn-no" (click)="yesNo(false)">No</button>
        </div>
    </div>
</ng-template>
