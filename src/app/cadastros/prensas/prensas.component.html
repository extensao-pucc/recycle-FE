<div class="d-flex background">
    <div class="center">
      <h2 class="d-flex justify-content-between">Prensas    
          <button class="{{showForm == true && 'btn btn-warning ' || 'btn btn-success'}}" (click)="showForm = !showForm"> <i class="fa fa-sign-in"></i>  Cadastrar</button>
      </h2>

        <!-- Tabela -->
        <table class="table table-hover" *ngIf="!showForm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Numero</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhes tecnicos</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of tempItemsList">
                <td>{{ item?.id }}</td>
                <td>{{ item?.numero }}</td>
                <td>{{ item?.descricao }}</td>
                <td>{{ item?.detalhes_tecnicos }}</td>
                <td>
                    <button type="button" class="btn btn-info mr-2" (click)="updateItem(item)"><i class="fa fa-edit"></i>Editar</button>
                    <button type="button" class="btn btn-danger" (click)="deleteItem(item.id)"><i class="fa fa-trash"></i>Remover</button>
                </td>
              </tr>
            </tbody>
          </table>
        <!-- ========== -->

        <!-- Formulario -->
        <form [formGroup]="itemForm" *ngIf="itemForm && showForm">
              
          <input formControlName="id" hidden="true">
          <label>Nome: </label>
          <input class="form-control" type="text" maxlength="100" formControlName="nome">
          
          <label>Numero: </label>
          <input class="form-control" type="text" maxlength="100" formControlName="numero">
          
          <label>Descrição: </label>
          <input class="form-control" type="text" maxlength="100" formControlName="descricao">
          
          <label>Detalhes Tecnicos: </label>
          <input class="form-control" type="text" maxlength="100" formControlName="detalhes_tecnicos">
        
          <button class="btn btn-success ml-1 mt-3"  (click)="createUpdateItem()"><i class="fa fa-save"></i>Salvar</button>
          
          <!-- <p>Form Status: {{ }}</p> -->
          <p>Form Status: {{ itemForm.status }}</p>
          
        </form>
        <!-- ========== -->
        <p class="help-block">
          {{ itemForm.error }}
        </p>

    </div>
</div>
