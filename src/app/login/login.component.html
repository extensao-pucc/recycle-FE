<div class="login-background">
    <div class="container">
        <div class="center">
            <img src="../../assets/img/cooperlinia.png" class="img-logo" alt="logo">
    
            <div class="form-group">
                <!-- <label for="user">Matrícula</label> -->
                <input type="text" class="form-control" id="user" name="user" [(ngModel)]="person.matricula" placeholder="Matrícula">
            </div>
            <div class="form-group">
                <!-- <label for="password">Senha</label> -->
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="person.senha" placeholder="Senha">
            </div>
    
            <button type="button" class="btn btn-success btn-lg btn-block" (click)="LogIn()">Entrar</button>
        </div>
    </div>
</div>
