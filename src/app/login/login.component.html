<div class="h-100 d-flex login-background">
    <div class="center">
        <img src="../../assets/img/cooperlinia.png" class="img-logo" alt="logo">

        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="email" class="form-control" id="user">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>

        <button type="button" class="btn btn-success btn-lg btn-block" (click)="LogOn()">Success</button>
    </div>
</div>
