<div class="d-flex background">
    <div class="center">
      <h3>Remanufatura</h3>
  
      <!-- form cabeçalho -->
        <div class="cabecalho">
            <form [formGroup]="headForm">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="lote">Lote</label>
                        <input class="form-control" formControlName="prensa" type="text" name="lote" [attr.disabled]="true">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="inicio">Início</label>
                        <input class="form-control" formControlName="inicio" type="text" name="inicio" [attr.disabled]="true" placeholder="--:--:--">
                    </div>  
                    
                    <div class="form-group col-md-3">
                        <label for="time">Término</label>
                        <input class="form-control" formControlName="termino" type="text" name="termino" [attr.disabled]="true" placeholder="--:--:--">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="data">Data</label>
                        <input class="form-control" formControlName="data" type="text" name="data" [attr.disabled]="true" placeholder="dd/mm/aaaa">
                    </div>  
                </div>
        
                <div class="form-row">                                                  
                    <div class="form-group col-md-6">
                        <label for="socio">Sócio Responsável</label>
                        <ng-select formControlName="socio" name="socio">
                            <ng-component  *ngFor="let socio of socios" >
                                <ng-option *ngIf="socio?.situacao === 'Ativo'" [value]="socio">{{socio.nome}}</ng-option>
                            </ng-component>
                        </ng-select>
                    </div>
    
                    <div class="form-group col-md-6">
                        <label for="situacao">Situação</label>
                        <input class="form-control" formControlName="situacao" type="text" name="situacao" [attr.disabled]="true">
                    </div>
                </div>
            </form>
        </div>
          
          
        <div class="row d-flex justify-content-around btn-prod">
            <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-play-circle"></i>Iniciar Produção</button>
            <button type="button" class="btn btn-warning btn-lg"><i class="fa fa-pause-circle"></i>Pausar Produção</button>
            <button type="button" class="btn btn-danger btn-lg" ><i class="fa fa-check-circle"></i>Finalizar Produção</button>
            <button type="button" class="btn btn-success btn-lg"><i class="fa fa-print"></i>Imprimir Etiquetas</button>
        </div>
        <!-- ============== -->

        <div class="table-items">
            <table class="table table-hover" ALIGN="center">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">Matéria Prima</th>
                    <th scope="col">Peso</th>
                    <th scope="col"><button class="btn btn-success"><i class="fa fa-plus"></i>Adicionar</button></th>
                    </tr>
                </thead>
                <div class="table-list">
                    
                </div>
                <tbody>
                    <tr>
                        <td>Liquidificador</td>
                        <td>1280 gr.</td>
                        <td><button class="btn btn-danger" ><i class="fa fa-trash"></i>Remover</button></td>
                    </tr>
                    <tr>
                        <td>Lavadoura</td>
                        <td>30100 gr.</td>
                        <td><button class="btn btn-danger" ><i class="fa fa-trash"></i>Remover</button></td>
                    </tr>
                    <tr>
                        <td>Toca Discos</td>
                        <td>1080 gr.</td>
                        <td><button class="btn btn-danger" ><i class="fa fa-trash"></i>Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
  
        <table class="table table-hover" ALIGN="center">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Produto</th>
                <th scope="col">Peso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Aço Carbono</td>
                <td>280 g.</td>
                </tr>
                
                <tr>
                <td>Latão</td>
                <td>100 g.</td>
                </tr>
                
                <tr>
                <td>Não processado</td>
                <td>20 kg.</td>
                </tr>
            </tbody>
        </table>
      </div>
</div>
