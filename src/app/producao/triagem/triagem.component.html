<div class="d-flex background">
  <div class="center">
    <h3>Triagem</h3>

    <!-- form cabeçalho -->
    <form [formGroup]="headForm" *ngIf="headForm">

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="lote">Lote</label>
                <input class="form-control" formControlName="lote" type="text" name="lote" [attr.disabled]="true">
            </div>

            <div class="form-group col-md-3">
                <label for="data">Data</label>
                <input class="form-control" formControlName="data" type="text" name="data" [attr.disabled]="true" placeholder="dd/mm/aaaa">
            </div>  

            <div class="form-group col-md-2">
                <label for="inicio">Inicio</label>
                <input class="form-control" formControlName="inicio" type="text" name="inicio" [attr.disabled]="true" placeholder="--:--:--">
            </div>  

            <div class="form-group col-md-2">
                <label for="time">Termino</label>
                <input class="form-control" formControlName="termino" type="text" name="termino" [attr.disabled]="true" placeholder="--:--:--">
            </div>
        </div>

        <div class="form-row">                                                  
            <div class="form-group col-md-7">
                <label for="nome">Nome</label>
                <!-- <ng-select [(ngModel)]="selectedSocio" formControlName="socio" name="socio"> -->
                <ng-select formControlName="socio" name="socio">
                  <ng-option *ngFor="let socio of socios" [value]="socio">{{socio.nome}}</ng-option>
                </ng-select>
            </div>

          <div class="form-group col-md-5">
                <label for="situacao">Situação</label>
                <input class="form-control" formControlName="situacao" type="text" name="situacao" [attr.disabled]="true">
            </div>
        </div>
        
        <hr>
        
      </form>
          <div class="row d-flex justify-content-around">
              <button type="button" class="btn btn-primary btn-lg" (click)="showModal('Iniciar')">Iniciar Produção</button>
              <button type="button" class="btn btn-warning btn-lg" (click)="showModal('Pausar')">Pausar Produção</button>
              <button type="button" class="btn btn-danger btn-lg" (click)="showModal('Finalizar')">Finalizar Produção</button>
              <button type="button" class="btn btn-success btn-lg" (click)="showModal('Imprimir')" disabled="true">Imprimir Produção</button>
          </div>
    <!-- ============== -->

    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
    </table>



  </div>
</div>

<app-yes-no-message [yesNoMessage]="yesNoMessage" *ngIf="showYesNoMessage"></app-yes-no-message>
